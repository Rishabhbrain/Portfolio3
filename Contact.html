<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Your Name</h1>
            <p class="lead">Your tagline or brief introduction</p>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="Index.html">Home</a>
                <a class="nav-link text-white" href="About.html">About Me</a>
                <a class="nav-link text-white" href="Projects.html">Projects</a>

                <a class="nav-link text-white" href="Contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div class="mt-4">
                <h3>Connect with me</h3>
                <a href="https://www.linkedin.com/in/yourprofile" class="text-primary mr-3">LinkedIn</a>
                <a href="https://github.com/yourprofile" class="text-primary mr-3">GitHub</a>
                <a href="https://twitter.com/yourprofile" class="text-primary">Twitter</a>
                <p class="mt-2">Email: <a href="mailto:yourname@example.com" class="text-primary">yourname@example.com</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="js/scripts.js"></script>
</body>
</html>
